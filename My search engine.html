<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adwait's Search Engine</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #00bcd4, #4caf50);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 600px;
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      color: white;
      font-size: 48px;
      margin-bottom: 30px;
      text-shadow: 2px 2px 5px #00000066;
    }

    input[type="text"] {
      width: 70%;
      padding: 15px 20px;
      border-radius: 30px;
      border: none;
      font-size: 18px;
      outline: none;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    input[type="submit"] {
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      background-color: #ffffffdd;
      color: #00796b;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    input[type="submit"]:hover {
      background-color: #ffffff;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Adwait's Search Engine</h1>
    <form action="https://www.google.com/search" method="get" target="_blank">
      <input type="text" name="q" placeholder="Type to search..."><br>
      <input type="submit" value="Search 🔍">
    </form>
  </div>
</body>
</html>
